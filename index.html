<!DOCTYPE html>
<html>
  <head>
    <title>Apple Clicker</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="sakura.css" />
  </head>
  <body>
    <div id="title">
      <h1>Apple Clicker <small>by Andrew Zyabin</small></h1>
    </div>
    <div id="save">
      Saving isn't implemented, <span style="font-style: italic;">yet</span>.
    </div>
    <div id="resources">
      <div id="apple">
        <img src="apple@2x.png" width="48" height="48" /><span id="apple_count" style="font-size: 200%;">0</span>
      </div>
    </div>
    <div id="clickables">
      <button id="clickme"><h1>Click Me</h1></button>
    </div>
    <div id="buildings">
      <button id="cursor_build"><img src="cursor.png" width="24" height="24" />Buy Cursor for
        <img src="apple.png" width="24" height="24" /><span id="cursor_cost">15</span></button>
        <small>you have <span id="cursor_count">0</span>, producing every 4 seconds</small>
    </div>
    <div id="upgrades">
    </div>
    <div id="achievements">
    </div>
    <small><a href="https://github.com/schas002/apple-clicker/blob/master/LICENSE.md">license</a></small>
    <script type="text/javascript" src="clicker.js"></script>
  </body>
</html>
